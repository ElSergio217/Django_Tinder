{% extends "base.html" %}
{% block content %}
<h1>Profile</h1>
<form action="{% url "profile" %}" method="post"
  enctype="multipart/form-data">
  {% csrf_token %}
  {{ user.photo }}<br>
  {{ user.bio }}<br>
  {{ info.first_name }}<br>
  {{ info.last_name }}<br>
  {{ info.email }}<br>
  {{ info.username }}<br>
  <p>
    <button type="submit">
      Save
    </button>
  </p>
</form>
{% endblock %}
