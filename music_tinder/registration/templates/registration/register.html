{% extends "base.html" %}
{% block content %}


  <div class="container content is-child box column is-4 is-offset-4">
	<form action="{% url 'register' %}" method="post">
		{% csrf_token %}
		<h1 class="has-text-centered">Register</h1>
		{% if form.errors %}
			<p>Password or username incorrect</p>
		{% endif %}
		{{ form.as_p }}
		<p><button class="button is-primary" type="submit">Register</button></p>
		<a href="{% url 'login' %}">I already have an account.</a>
	</form>
</div>
{% endblock %}
